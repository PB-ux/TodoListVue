<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="logo">ToDo List</div>
            <form class="header__form" v-on:submit.prevent="addNewTodo">
              <input
                class="header__input"
                type="text"
                placeholder="Input todo"
                v-model="newTodoText"
              />
              <button class="header__btn">Add a new task</button>
            </form>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main__inner">
            <div class="main__todo">
              <h2 class="main__title">To Do</h2>
              <p class="main__counter">{{todos.length}}</p>
            </div>
            <ul class="todo-list">
              <li
                class="todo-list-item"
                v-for="(todo, index) in todos"
                :key="todo.id"
              >
                <div>
                  <input
                    class="todo-list-checkbox"
                    type="checkbox"
                    id="todo"
                    v-on:change="doCheck(index, 'need')"
                  />
                  <label for="todo"> {{todo.title}} </label>
                </div>
                <button
                  class="todo-list-btn"
                  @click="removeTodo(index, 'need')"
                >
                  Remove
                </button>
              </li>
            </ul>
            <div class="main__todo__done">
              <h2 class="main__title">Done</h2>
              <p class="main__counter">{{completeTodos.length}}</p>
            </div>
            <ul class="todo-list-done">
              <li
                class="todo-list-item"
                v-for="(item, index) in completeTodos"
                :key="item.id"
              >
                <div>
                  <input
                    class="todo-list-checkbox"
                    type="checkbox"
                    id="todo-done"
                    v-on:change="doCheck(index, 'complete')"
                    checked
                  />
                  <label for="todo-done"> {{item.title}} </label>
                </div>
                <button
                  class="todo-list-btn"
                  @click="removeTodo(index, 'compelet')"
                >
                  Remove
                </button>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
